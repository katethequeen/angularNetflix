<div class="slider-box">
  <section class="container-fluid slider">
    <div class="d-flex justify-content-between align-items-center">
      <h4>{{ title }}</h4>
      <div class="line-btns">
        <button
          type="button"
          [attr.data-bs-target]="'#' + carouselId"
          data-bs-slide-to="0"
          class="indicator"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          [attr.data-bs-target]="'#' + carouselId"
          data-bs-slide-to="1"
          class="indicator"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          [attr.data-bs-target]="'#' + carouselId"
          data-bs-slide-to="2"
          class="indicator"
          aria-label="Slide 3"
        ></button>
      </div>
    </div>
    <div [id]="carouselId" class="carousel slide" data-bs-ride="carousel">
      <div
        class="carousel-inner"
        *ngFor="let group of [0, 1, 2]; let i = index"
      >
        <div class="carousel-item" [ngClass]="{ active: i === 0 }">
          <section class="d-flex card-section">
            <ng-container
              *ngFor="
                let movie of movies.slice(
                  i * cardsPerSlide,
                  i * cardsPerSlide + cardsPerSlide
                )
              "
            >
              <div class="card">
                <img [src]="movie.poster" class="card-img-top" alt="..." />
                <div class="card-body">
                  <section class="d-flex justify-content-between">
                    <div>
                      <mat-icon class="card-icon">play_circle_outline</mat-icon>
                      <mat-icon class="card-icon">add_circle_outline</mat-icon>
                    </div>
                    <div>
                      <mat-icon class="card-icon"
                        >arrow_drop_down_circle_outline</mat-icon
                      >
                    </div>
                  </section>
                  <section class="d-flex align-items-center">
                    <p class="netflix-card-text m-0 text-success percentage">
                      97% match
                    </p>
                    <span class="netflix-card-text m-2 runtime">{{
                      formatRuntime(movie.runtime)
                    }}</span>
                    <span class="netflix-card-text p-1 hd-text">HD</span>
                  </section>
                  <p class="netflix-card-text m-0 tags">
                    {{ formatCategories(movie.categories) }}
                  </p>
                </div>
              </div>
            </ng-container>
          </section>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        [attr.data-bs-target]="'#' + carouselId"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        [attr.data-bs-target]="'#' + carouselId"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>
</div>
